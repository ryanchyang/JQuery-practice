<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./bootstrap-4.6.1-dist/css/bootstrap.min.css"
    />

    <style>
      .box {
        height: 100px;
        border: 1px solid red;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="box col-3">box1</div>
        <div class="box col-3">box2</div>
        <div class="box col-3">box3</div>
        <div class="box col-3">box4</div>
        <div class="box col-3">box5</div>
        <div class="box col-3">box6</div>
        <div class="box col-3">box7</div>
        <div class="box col-3">box8</div>
        <div class="box col-3">box9</div>
        <div class="box col-3">box10</div>
        <div class="box col-3">box11</div>
        <div class="box col-3">box12</div>
      </div>
    </div>
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./bootstrap-4.6.1-dist/js/bootstrap.bundle.min.js"></script>

    <script>
      $('.box').click(function () {
        $(this)
          .css('background', 'lightblue')
          .nextAll()
          .css('background', 'lightblue');
      });
    </script>
  </body>
</html>
