<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />

    <style>
      .wrap {
        width: 800px;
        height: 400px;
        background-color: #eee;
        position: relative;
      }

      .box {
        width: 100px;
        height: 100px;
        background-color: lightskyblue;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="box"></div>
    </div>

    <div class="text-center">
      <div>
        <button id="btnUp"><i class="fas fa-caret-up"></i></button>
      </div>

      <div>
        <button id="btnLeft" class="mx-3">
          <i class="fas fa-caret-left"></i>
        </button>
        <button id="btnRight" class="mx-3">
          <i class="fas fa-caret-right"></i>
        </button>
      </div>

      <div>
        <button id="btnDown" class="mx-3">
          <i class="fas fa-caret-down"></i>
        </button>
      </div>
    </div>

    <script src="./js/jquery-3.6.0.js"></script>
    <script>
      console.log(parseInt($('.wrap').css('width')));
      $('#btnRight').click(function () {
        if (
          parseInt($('.box').css('left')) <
          parseInt($('.wrap').css('width')) - parseInt($('.box').css('width'))
        ) {
          $('.box').css('left', '+=100');
        }
      });
      $('#btnLeft').click(function () {
        if ($('.box').css('left') !== '0px') $('.box').css('left', '-=100');
      });

      $(document).on('keydown', function () {
        console.log(event);

        if (event.keyCode === 39 && $('.box').css('right') !== '0px') {
          $('.box').css('left', '+=100');
        }
        if (event.keyCode === 37 && $('.box').css('left') !== '0px') {
          $('.box').css('left', '-=100');
        }
      });
    </script>
  </body>
</html>
