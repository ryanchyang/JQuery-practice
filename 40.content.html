<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <title>Document</title>
    <style>
      span {
        color: red;
      }
    </style>
  </head>
  <body>
    <button id="getText">getText</button>
    <button id="getHTML">getHTML</button>
    <button id="getHTMLText">getHTMLText</button>
    <button id="#getH1HTML">#getH1HTML</button>
    <button id="getH1Text">getH1Text</button>

    <h1 id="sample">Hello <span>World</span></h1>
    <h1 id="result"></h1>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
      $('#getText').click(function () {
        const content = $('#sample').text();
        $('#result').text(content);
      });
      $('#getHTML').click(function () {
        const content = $('#sample').html();
        $('#result').html(content);
      });
      $('#getHTMLText').click(function () {
        const content = $('#sample').html();
        $('#result').text(content);
      });
      $('#getH1HTML').click(function () {
        const content = $('h1').html();
        $('#result').html(content);
      });
      $('#getH1Text').click(function () {
        const content = $('h1').text();
        console.log(content);
        $('#result').text(content);
      });
    </script>
  </body>
</html>
