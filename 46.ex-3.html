<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./bootstrap-4.6.1-dist/css/bootstrap.min.css"
    />
    <style>
      img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 5px solid transparent;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col"><img src="./imgs/person1.jpg" alt="" /></div>
        <div class="col"><img src="./imgs/person2.jpg" alt="" /></div>
        <div class="col"><img src="./imgs/person3.jpg" alt="" /></div>
        <div class="col">
          <img src="./imgs/person4.jpg" alt="" />
        </div>
        <div class="col">
          <img src="./imgs/person5.jpg" alt="" />
        </div>
      </div>
    </div>
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./bootstrap-4.6.1-dist/js/bootstrap.bundle.min.js"></script>

    <script>
      $('.col > img').click(function () {
        $(this)
          .css('border', '5px solid red')
          .parent()
          .siblings()
          .children()
          .css('border', '5px solid transparent');
      });
    </script>
  </body>
</html>
