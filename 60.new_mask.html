<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .price {
        color: red;
        font-size: 1.2rem;
      }
      #saved-position {
        width: fit-content;
        margin-left: auto;
        margin-right: 5%;
      }
    </style>
  </head>
  <body>
    <!-- SPA single page application -->
    <div id="root"></div>

    <script src="./js/jquery-3.6.0.js"></script>
    <script>
      $.ajax({
        method: 'GET',
        url: './datas/mask.json',
        dataType: 'json',
      }).done(function (result) {
        console.log(result);
        render(result);
      });

      // .js
      function render(data) {
        // JSX
        const myCards = data.map((element) => {
          return `<div class="mt-2 col-12 col-sm-6 col-lg-3">
          <div class="card">
            <img src="./images/${element.image}" alt="" />
            <div class="card-body">
              <h5>${element.name}</h5>
              <p class="price">$${element.price}</p>
              <button class="heart btn btn-primary" type="button"><i class="fas fa-heart"></i></button>
            </div>
          </div>
        </div>`;
        });

        console.log(typeof `${myCards}`);
        document.getElementById('root').innerHTML = `
        <nav>
          <p id="saved-position"><i class="far fa-envelope"></i></p>
          </nav>
        <div class="container">
          <div class="row">
              ${myCards.join('')}
            </div>
        </div>
        `;

        $('#root').on('click', '.heart', function () {
          console.log('clicked');

          const btn = $(this);
          const position = btn.offset();
          const heartPosition = $('#saved-position').offset();

          $('body').append(
            '<div class="heart-fly"><i class="fas fa-heart"></i></div>'
          );

          const flyHeart = $('.heart-fly');
          flyHeart.css({
            color: 'red',
            width: btn.outerWidth(),
            height: btn.outerHeight(),
            top: position.top + 'px',
            left: position.left + 'px',
            position: 'absolute',
            display: 'flex',
            justifyContent: 'center',
            alignItems: 'center',
          });
        });
      }
    </script>
  </body>
</html>
