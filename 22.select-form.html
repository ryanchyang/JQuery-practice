<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="form-row">
          <div class="form-group">
            <select name="city" id="city">
              <option value="0">基隆</option>
              <option value="1">台北</option>
              <option value="2">新北</option>
            </select>
          </div>
          <div class="form-group">
            <select name="district" id="district">
              <option value="0">七堵</option>
              <option value="1">中正</option>
              <option value="2">暖暖</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
      // 拿文字 .text() -> JS 的 innerTEXT
      // 拿value .val() -> JS 的 value
      // 拿html .html() -> JS 的 innerHTML

      let districtArray = [
        ['七堵', '中正', '暖暖'],
        ['中正', '大安', '信義'],
        ['蘆洲', '三重', '新店'],
      ];

      $('#city').change(function () {
        console.log($('#city').val());

        const arr = districtArray[$('#city').val()];

        $('#district option').each((index, value) => {
          $(value).text(arr[index] + '區'); // $(value) 是JQ物件
        });
      });
    </script>
  </body>
</html>
