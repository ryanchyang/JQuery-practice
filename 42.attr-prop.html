<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <title>Document</title>
  </head>
  <body>
    <button id="getAttr">GetAttr</button>
    <button id="removeAttr">removeAttr</button>
    <button id="getProp">getProp</button>
    <button id="setProp">setProp</button>
    <button id="removeProp">removeProp</button>
    <input type="checkbox" id="checkbox" />
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
      $('#getAttr').click(function () {
        console.log($('#checkbox').attr('checked'));
      });
      $('#removeAttr').click(function () {
        $('#checkbox').removeAttr('checked');
      });
      $('#getProp').click(function () {
        console.log('prop', $('#checkbox').prop('myProp'));
      });
      $('#setProp').click(function () {
        $('#checkbox').prop('myProp', 'hello');
      });
      $('#removeProp').click(function () {
        $('#checkbox').removeProp('myProp');
      });
    </script>
  </body>
</html>
