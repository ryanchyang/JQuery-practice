<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex10</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
  </head>
  <style>
    .color-demo-area {
      height: 400px;
      background-color: #777;
    }

    .color-select-area {
      height: 400px;
      background-color: #eee;
    }
    .color-circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin: 10px;
    }

    .color-circle:nth-child(1) {
      background-color: lightskyblue;
    }

    .color-circle:nth-child(2) {
      background-color: lightsalmon;
    }
  </style>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="color-demo-area"></div>
        </div>
        <div class="col-6">
          <div class="color-select-area d-flex">
            <div class="color-circle"></div>
            <div class="color-circle"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/jquery-3.6.0.js"></script>
    <script>
      $('.color-circle').click(function () {
        console.log('hi', $(this));
        console.log('hi', $(this).css('background-color'));
        $('.color-demo-area').css(
          'background-color',
          $(this).css('background-color')
        );
      });
      const circle = document.querySelectorAll('.color-circle');
      console.log('circle', circle);

      circle.forEach((element) => {
        element.addEventListener('click', function () {
          console.log('hi', this);
          console.log('hi', this.style.backgroundColor);
          console.log('hi', getComputedStyle(this).backgroundColor);
          // this.style.backgroundColor = "red";
        });
      });
    </script>
  </body>
</html>
